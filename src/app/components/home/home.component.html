
<div class="grid mt-5">
    <div class="p-table-responsive">
        <p-toolbar styleClass="mb-4 ">
            <ng-template pTemplate="left">
                <button pButton pRipple label="Novo" icon="pi pi-plus" class="p-button-success mr-2" (click)="createRecord()"></button>
                <button pButton pRipple icon="pi pi-download" class=" mr-2" label="Preuzmi podatke" (click)="downloadData()">
                </button>
                <button pButton pRipple icon="pi pi-undo" label="Očisti filtere" (click)="clearFilters()"></button>
            </ng-template>
        </p-toolbar>
        <p-toolbar styleClass="mb-4">
            <ng-template pTemplate="left">
                <span class="p-float-label mr-2">
                    <p-calendar  [showIcon]="true" id="datumOd" [(ngModel)]="datumOdSearch" dateFormat="dd.mm.yy"></p-calendar>
                    <label for="datum">Datum od</label>
                </span>
                <span class="p-float-label">
                    <p-calendar  [showIcon]="true" id="datumDo" [(ngModel)]="datumDoSearch" dateFormat="dd.mm.yy"></p-calendar>
                    <label for="datum">Datum do</label>
                </span>
            </ng-template>
            <ng-template pTemplate="right">
                <button pButton pRipple icon="pi pi-search" label="Pretrazi" (click)="search()"></button>
            </ng-template>
        </p-toolbar>
        <p-table
        #dt
        [value]="records"
        [rows]="5"
        [paginator]="true"
        dataKey="id"
        [showCurrentPageReport]="true"
    >
        <ng-template pTemplate="header">
            <tr>
                <th>Dnevni izveštaj</th>
                <th>Datum</th>
                <th>Mesto rada</th>
                <th>Akcije</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-record>
            <tr>
                <td>{{record.rb}}</td>
                <td>{{record.datum | date}}</td>
                <td>{{record.mestoRada}}</td>
                <td>
                    <button pButton class="border-round p-button-info" icon="pi pi-pencil" (click)="editRecord(record.id)"></button>
                    <button pButton class="border-round p-button-danger" icon="pi pi-times" (click)="deleteRecord(record.id)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    </div>
</div>
